<!DOCTYPE html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8" /> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/> 
    <title>Color Theory Activity</title> <script src="https://cdn.tailwindcss.com">
    </script> 
    </head> 
    <body class="font-sans bg-white text-black"> 
        <header class="p-6 text-center border-b bg-slate-700">
            <h1 class="text-3xl text-red-200 font-bold">Color Theory Practice Website</h1> 
            <p class="mt-2 text-red-200 text-sm">Add your own colors using Tailwind classes!</p> 
        </header> 
        <section class="p-12 text-center bg-slate-700"> 
            <h2 class="text-2xl font-semibold mb-4 text-amber-400">MMDA</h2>
            <p class="max-w-xl mx-auto mb-6">One click, MMDA will clear the way!</p> 
            <button class="px-6 py-2 border rounded-md font-medium bg-neutral-50 text-red-600">Call to Action</button> 
        </section> 
        <section class="p-10 grid grid-cols-1 md:grid-cols-3 gap-6 text-center bg-slate-700"> 
            <div class="p-6 border rounded-lg shadow-sm bg-green-400"> 
                <h3 class="text-xl font-bold mb-2 text-red-400">GO</h3>
                <img src="https://cdn.pixabay.com/photo/2018/09/18/23/20/traffic-lights-3687577_640.jpg" alt="Go" class="mx-auto block">
                <p><b>Go signal!</b></p> 
            </div> 
            <div class="p-6 border rounded-lg shadow-sm bg-amber-200"> 
                <h3 class="text-xl font-bold mb-2 text-green-400">CAUTION</h3> 
                <img src="https://www.newswise.com/images/uploads/2012/09/11/smartroadintersection.jpg" alt="Caution" class="mx-auto block">
                <p><b>Sign to be Cautious!</b></p> 
            </div> 
            <div class="p-6 border rounded-lg shadow-sm bg-red-400"> 
                <h3 class="text-xl font-bold mb-2 text-amber-200">STOP</h3> 
                <img src="https://www.fitzrowe.co.nz/wp-content/uploads/2022/01/Untitled-design.jpg" alt="Stop" class="mx-auto block">
                <p><b>Signal to stop!</b></p> 
            </div> 
        </section> 
        <footer class="p-6 text-center border-t bg-slate-700"> 
            <p class="text-sm text-red-200 ">Â© 2025 Color Theory Lab - Giro Marco B. Baniaga</p> 
        </footer> 
    </body> 
    </html>
